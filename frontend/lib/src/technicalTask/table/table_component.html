<button class="button margins" (click)="goAdd()">Add new</button>
<div>
    <div *ngFor="let item of items">
        <technical-task-item [item]="item">
        </technical-task-item>


        <button class="submitButton" (click)="goEditItem(itemVar.item)">Edit</button>
        <button class="deleteButton" (click)="removeItem(item.number)">Delete</button>

        <technical-task-item-form #itemVar
                [item]="item"
                [isIdReadonly]="true"
                submitButtonName="Edit item"
                (submitItem)="editItem($event)"
        ></technical-task-item-form>
    </div>

    <page-selector
            [currentPage]="1"
            [maxPage]="22"
            (pageChange)="changePage($event)"
    ></page-selector>

    <!--<technical-task-item-form-->
            <!--submitButtonName="Add item"-->
            <!--(submitItem)="addItem($event)"-->
    <!--&gt;</technical-task-item-form>-->
</div>
