<div class="parentDiv">
    <form (ngSubmit)="addProject(project)" #itemForm="ngForm">
        <div *ngIf="addTrue != false">
            <h2 class="succesfullAdding">
                Запись успешно добавлена
            </h2>
        </div>
        <h3 class="labelMargin"> Add new Item </h3>
        <div class="labelMargin">
            <label for="Id">Id: </label>
            <input type="number" id="Id"
                   [ngModel]="project.id"
                   (ngModelChange)="intRound($event)"
                   ngControl="Id"
                   placeholder="id"
            >
        </div>

        <div class="form-group labelMargin">
            <label for="authorId">Author id: </label>
            <input type="number" id="authorId" required
                   [(ngModel)]="project.author_id"
                   (ngModelChange)="intRoundAuth($event)"
                   ngControl="Name"
                   placeholder="name"
            >
        </div>

        <div class="form-group labelMargin">
            <label for="Description">Description: </label>
            <textarea rows="3" id="Description"
                      [(ngModel)]="project.name"
                      ngControl="Description"
                      placeholder="Description"
            >
            </textarea>
        </div>

        <button class="submitButton"
                type="submit"
                [disabled]="!itemForm.form.valid"
        >Add</button>

        <button class="backButton" type="reset" (click)="">Clear</button>
    </form>

</div>
