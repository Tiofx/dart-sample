<h1>AngularDart GolangBeego App</h1>

<h3>Points of statement of work</h3>
<ul class="heroes">
    <li *ngFor="let task of tasks"
        [class.selected]="task === selectedProject"
        (click)="onSelect(task)">
        <span class="badge">{{task.id}}</span> {{task.name}}
    </li>
</ul>

<div *ngIf="selectedProject != null">
    <h2>
        {{selectedTask.name | uppercase}} is my project
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
