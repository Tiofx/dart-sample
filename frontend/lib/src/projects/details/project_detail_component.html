<div class="parentDiv">
    <div *ngIf="project != null">
        <div *ngIf="deleteSuccessfull != false">
            <h2 class="succesfullDelete">
                Запись успешно удалена
            </h2>
        </div>
        <h2>{{project.name}} details!</h2>
        <div>
            <label>id: </label>{{project.id}}</div>
        <div>
            <label> Project: </label>
            <input [(ngModel)]="project.name" placeholder="project" />
        </div>
        <button (click)="goBack()" class="backButton">Back</button>
        <button (click)="goDelete(project.id)" class="deleteButton">Delete</button>
    </div>
</div>
