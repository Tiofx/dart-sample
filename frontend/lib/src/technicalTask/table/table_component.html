<button class="button margins" (click)="goAdd()">Add new</button>
<div>

    <filter #filterComponent
            (init)="filter = filterComponent"
            (change)="update()">
    </filter>

    <h2 *ngIf="items?.isEmpty ?? true">No records found</h2>

    <div *ngFor="let item of items">
        <technical-task-item [item]="item">
        </technical-task-item>

        <button class="submitButton" (click)="goEditItem(item)">Edit</button>
        <button class="deleteButton" (click)="removeItem(item.number)">Delete</button>

        <!--<technical-task-item-form #itemVar-->
                <!--[item]="item"-->
                <!--[isIdReadonly]="true"-->
                <!--submitButtonName="Edit item"-->
                <!--(submitItem)="editItem($event)"-->
        <!--&gt;</technical-task-item-form>-->
    </div>

    <page-selector #pageSelector
            [currentPage]="1"
            [maxPage]="maxPageNumber"
            (pageChange)="changePage($event,pageSelector)"
    ></page-selector>


    <per-page-selector [currentNumber]="perPage"
                       (currentNumberChange)="changePerPage($event)"
    ></per-page-selector>
</div>
