<div>
    <div *ngFor="let item of items">
        <technical-task-item [item]="item">
        </technical-task-item>

        <button (click)="removeItem(item.number)">Удалить</button>
    </div>

    <page-selector
            [currentPage]="1"
            [maxPage]="22"
            (pageChange)="changePage($event)"
    ></page-selector>

</div>
