<h1>AngularDart GolangBeego App</h1>

<h3>Points of statement of work</h3>
<button (click)="gotoAddNew()" class="button button1">Add new project</button>

<ul class="heroes">
    <li *ngFor="let project of projects"
        [class.selected]="project === selectedProject"
        (click)="onSelect(project)">
        <span class="badge">{{project.id}}</span> {{project.name}}
    </li>
</ul>

<div *ngIf="selectedProject != null">
    <h2>
        {{selectedProject.name | uppercase}} is my project
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
