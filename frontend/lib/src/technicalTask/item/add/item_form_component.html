<form (ngSubmit)="onSubmit()" #itemForm="ngForm">

    <div class="form-group">
        <lavel for="Id"></lavel>
        <input type="number" id="Id"
               [readonly]="isIdReadonly"
               [ngModel]="item.number"
               (ngModelChange)="setUpNumber($event)"
               ngControl="Id"
        >
    </div>

    <div class="form-group">
        <lavel for="Name"></lavel>
        <input id="Name" required
               [(ngModel)]="item.name"
               ngControl="Name"
        >
    </div>

    <div class="form-group">
        <item-status [(selectedStatus)]="item.status">
        </item-status>
    </div>

    <div class="form-group">
        <lavel for="Description"></lavel>
        <textarea rows="3" id="Description"
                  [(ngModel)]="item.description"
                  ngControl="Description"></textarea>
    </div>

    <button type="submit" [disabled]="!itemForm.form.valid">{{submitButtonName}}</button>
    <button type="reset" (click)="clear()">Clear</button>
</form>
